<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="../../css/email-signature.css" inline>
</head>

<body>
<!-- Injection point for the inline <style> element. Don't remove this comment! -->
<!-- <style> -->
<!-- Wrapper for the body of the email -->
<table class="body" data-made-with-foundation>
    <tr>
        <!-- The class, align, and <center> tag center the container -->
        <td class="float-center" align="center" valign="top">
            <center>
                <spacer size="20"></spacer>

                <container class="signature">
                    <row class="signature__table">
                        <columns class="signature__th">
                            <p class="signature__text signature__text--top-header">
                                С уважением,
                            </p>
                            <p class="signature__text signature__text--header">
                                Александр Юрченко
                            </p>
                        </columns>
                    </row>
                </container>
                <spacer size="10"></spacer>

                <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                    <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                        <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                            <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                                <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                                    <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                                        <table class="pseudo_shadow_left_right pseudo_shadow_top pseudo_shadow_bottom"><tr><td>
                                            <spacer size="5"></spacer>
                                            <container class="social-block">
                                                <row class="social-block__table">
                                                    <columns class="social-block__th" large="1" small="6">
                                                        <a href="https://www.facebook.com/y.aleksandr89">
                                                            <img class="float-center social-block--fb"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/social/facebook.png"
                                                                 alt="Facebook" title="Facebook">
                                                        </a>
                                                    </columns>
                                                    <columns class="social-block__th" large="1" small="6">
                                                        <a href="https://vk.com/y.aleksandr89">
                                                            <img class="float-center social-block--vk"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/social/vk.png"
                                                                 alt="Vkontakte" title="Vkontakte">
                                                        </a>
                                                    </columns>
                                                    <columns class="social-block__th" large="1" small="6">
                                                        <a href="https://t.me/yaleksandr89">
                                                            <img class="float-center social-block--telegram"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/social/telegram.png"
                                                                 alt="Telegram" title="Telegram">
                                                        </a>
                                                    </columns>
                                                    <columns class="social-block__th" large="1" small="6">
                                                        <a href="skype:y.aleksandr89?chat">
                                                            <img class="float-center social-block--skype"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/social/skype.png"
                                                                 alt="Skype" title="Skype">
                                                        </a>
                                                    </columns>

                                                    <columns class="social-block__th large-offset-1" large="1" small="12">
                                                        <a href="https://github.com/yaleksandr89">
                                                            <img class="float-center social-block--github"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/work/github.png"
                                                                 alt="Github" title="Github">
                                                        </a>
                                                    </columns>
                                                    <columns class="social-block__th large-offset-1" large="1" small="6">
                                                        <a href="https://www.linkedin.com/in/yaleksandr89/">
                                                            <img class="float-center social-block--linkedin"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/work/in.png"
                                                                 alt="Linkedin" title="Linkedin">
                                                        </a>
                                                    </columns>
                                                    <columns class="social-block__th" large="1" small="6">
                                                        <a href="https://www.upwork.com/o/profiles/users/_~0116498a503696f147/">
                                                            <img class="float-center social-block--upwork"
                                                                 src="https://alexanderyurchenko.ru/stash/emails/email-signature/work/upwork.png"
                                                                 alt="Upwork" title="Upwork">
                                                        </a>
                                                    </columns>
                                                </row>
                                            </container>
                                            <spacer size="5"></spacer>
                                        </td></tr></table>
                                    </td></tr></table>
                                </td></tr></table>
                            </td></tr></table>
                        </td></tr></table>
                    </td></tr></table>
                </td></tr></table>

                <spacer size="10"></spacer>
                <container class="location">
                    <row class="location__table">
                        <columns class="location__th">
                            <p class="location__text">
                                Россия, Санкт-Петербург
                            </p>
                        </columns>
                    </row>
                </container>


                <spacer size="20"></spacer>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
